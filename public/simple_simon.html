<!DOCTYPE html>
<html>
	<head>
		<title>Simple Simon Game</title>
		<meta charset="utf-8">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<link rel="stylesheet" href="/css/simple_simon.css">
	</head>
	<body>

		<h1 class="center-text">Simple Simon Game</h1>

		<button type="button" id="start-button" class="btn btn-danger center-button">Start Game</button>

		<div class="container-box">
			<div data-color="red" class="square red-square red-square-glow"></div>
			<div data-color="blue" class="square blue-square blue-square-glow"></div>
			<div data-color="yellow" class="square yellow-square yellow-square-glow"></div>
			<div data-color="green" class="square green-square green-square-glow"></div>
		</div>

		<h1 class="center-text round-number"></h1>
		<h1 class="center-text player-score"></h1>
		<h1 id="high-score" class="center-text">High Score: 0</h1>

		
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" 
		integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" 
		crossorigin="anonymous"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script src="/js/simple_simon.js"></script>
	</body>
</html>
