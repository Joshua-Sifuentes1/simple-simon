<!DOCTYPE html>
<html>
	<head>
		<title>Simple Simon Game</title>
		<meta charset="utf-8">

		<link rel="stylesheet" href="/css/simple_simon.css">
	</head>
	<body>

		<h1 class="center-text">Simple Simon Game</h1>

		<button type="button" class="center-button">Start Game</button>

		<div class="container">
			<div class="square red">Red</div>
			<div class="square blue">Blue</div>
			<div class="square yellow">Yellow</div>
			<div class="square green">Green</div>
		</div>

		<h1 class="center-text">Round #: 1</h1>







		<script type="text/javascript" src="/js/simple_simon.js"></script>
	</body>
</html>
